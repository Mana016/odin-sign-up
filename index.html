<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="forImage">
                <div class="semi-transparent">
                    <img src="./images/logo.png" alt="logo" height="300px">
                </div>
            </div>
            <div class="forFooter">
                <p class="p-footer">Photo by <a class="a-footer" href="https://images.unsplash.com/photo-1531292039036-7720ff2dadd5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80">Pandu ior</a> on <a class="a-footer" href="unsplash.com">Unsplash</a></p>
        </div>
        </div>
        <div class="right">
            <div class="first">
                <h2>This is not a real online service! You know you need something  <br/>
                    like this in your life to help you realize your deepest dreams. <br/>
                    Sign up <em>now</em> to get started. 
                    <br/><br/>
                    You <em>know</em> you want to.
                </h2>
            </div>
            <form action="" method="get">
                <div class="second">
                <h3 style="margin-left: 50px; padding-top: 20px;">Let's do this!</h3>
                <div class="form-main-div">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>   
                        <div class="form-div">
                            <label for="email">EMAIL</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <p id="error-msj">*password do not match</p>
                            </div>
                        </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div class="form-div">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                        <div class="form-div">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                  </div> 
                </div>
              <div class="third">
                <button type="submit" class="btn-green">Create Account</button>
                <div class="hyperlink">
                    <p>Already have an account?</p> <a class="login" href="#">Log in</a>
                </div>
              </div>
            </form>
        </div>
    </div>
</body>
</html>
