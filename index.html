<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
    <script src="main.js">
        
    </script>
</head>
<body>
    <div class="main">
        
    
        <div class="left">
           <h1>Hola</h1>  
        </div>
        <div class="right">
            <div class="first">
                <h2>This is not a real online service! You know you need something  <br/>
                    like this in your life to help you realize your deepest dreams. <br/>
                    Sign up <em>now</em> to get started. 
                    <br/> <br/>
                    You <em>know</em> you want to.
                </h2>
            </div>
            <div class="second">
            <h3>Let's do this!</h3>
            <form action="" method="get" class="form-main-div">
                <div class="form-divs">
                    <div class="form-div">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-div">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="form-div">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <div class="form-divs">
                    <div class="form-div">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="form-div">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                    <div class="form-div">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>
               </div> 
            </form>
           </div>
           <div class="third">Como</div>
        </div>
    </div>
</input>
</div>
